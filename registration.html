<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<main>
    <p id="response"> </p>
    <form method="post" id="form-user">
        <label>
            <input type="text" placeholder="Ваше имя" id="username" name="username">
        </label>

        <label>
            <input type="email" placeholder="Ваш Email" id="user-mail" name="user-mail">
        </label>

        <label>
            <input type="password" placeholder="Пароль" id="user-password" name="user-password">
        </label>

        <label>
            <input type="password" placeholder="Повтор пароля" id="repeat-password" name="repeat-password">
        </label>
        <input hidden id="handler" name="handler" value="registration">
        <input type="button" id="send-form-register" value="Зарегистрироваться">
    </form>
</main>


<script src="js/ajax.js"></script>

</body>
</html>
